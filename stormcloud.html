    <script>
        var track = document.getElementById('track');

            var controlBtn = document.getElementById('play-pause');

            function playPause() {
                if (track.paused) {
                    track.play();
                    //controlBtn.textContent = "Pause";
                    controlBtn.className = "pause";
                } else {
                    track.pause();
                    //controlBtn.textContent = "Play";
                    controlBtn.className = "play";
                }
            }

            controlBtn.addEventListener("click", playPause);
            track.addEventListener("ended", function () {
                controlBtn.className = "play";
            });
    </script>
   
    <script src="js/three.min.js"></script>
    <script>
        let scene, sky, camera, renderer, cloudParticles = [], flash, rain, rainGeo, rainCount = 15000;


        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 70;
            camera.rotation.x = 1.16;
            camera.rotation.y = -0.12;
            camera.rotation.z = 0.27;
            ambient = new THREE.AmbientLight(0x555555);
            scene.add(ambient);
            directionalLight = new THREE.DirectionalLight(0xffeedd);
            directionalLight.position.set(0, 0, 1);
            scene.add(directionalLight);
            flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
            flash.position.set(200, 300, 100);

            scene.add(flash);
            renderer = new THREE.WebGLRenderer();
            scene.fog = new THREE.FogExp2(0x11111f, 0.002);
            renderer.setClearColor(scene.fog.color);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            rainGeo = new THREE.Geometry();
            for (let i = 0; i < rainCount; i++) {
                rainDrop = new THREE.Vector3(
                    Math.random() * 400 - 200,
                    Math.random() * 500 - 250,
                    Math.random() * 400 - 200
                );
                rainDrop.velocity = {};
                rainDrop.velocity = 1;
                rainGeo.vertices.push(rainDrop);
            }
            rainMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.3,
                transparent: true
            });
            rain = new THREE.Points(rainGeo, rainMaterial);
            scene.add(rain);
            let loader = new THREE.TextureLoader();
            loader.load("textures/black_clouds.png", function (texture) {
                cloudGeo = new THREE.PlaneBufferGeometry(600, 600);
                cloudMaterial = new THREE.MeshLambertMaterial({
                    map: texture,
                    transparent: true
                });
                for (let p = 0; p < 50; p++) {
                    let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
                    cloud.position.set(
                        Math.random() * 800 - 400,
                        500,
                        Math.random() * 500 - 450
                    );
                    cloud.rotation.x = 1.16;
                    cloud.rotation.y = -0.12;
                    cloud.rotation.z = Math.random() * 360;
                    cloud.material.opacity = 0.3;
                    cloudParticles.push(cloud);
                    scene.add(cloud);
                }

                var skyGeo = new THREE.SphereGeometry(100000, 25, 25);
                var loader = new THREE.TextureLoader(),
                    texture = loader.load("textures/stars.jpg");
                var material = new THREE.MeshPhongMaterial({
                    map: texture,
                });
                var sky = new THREE.Mesh(skyGeo, material);
                sky.material.side = THREE.BackSide;
                scene.add(sky);

                animate();
            });
        }
        function animate() {
            cloudParticles.forEach(p => {
                p.rotation.z -= 0.002;
            });
            rainGeo.vertices.forEach(p => {
                p.velocity -= 0.1 + Math.random() * 0.1;
                p.y += p.velocity;
                if (p.y < -200) {
                    p.y = 200;
                    p.velocity = 0;
                }
            });
            rainGeo.verticesNeedUpdate = true;
            rain.rotation.y += 0.002;
            if (Math.random() > 0.93 || flash.power > 100) {
                if (flash.power < 100)
                    flash.position.set(
                        Math.random() * 400,
                        300 + Math.random() * 200,
                        100
                    );
                flash.power = 50 + Math.random() * 500;
            }
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init();
        
    </script>
